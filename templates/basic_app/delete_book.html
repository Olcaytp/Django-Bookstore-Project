{% extends 'basic_app/base.html' %}

{% block title %}
Delete Book - My Django Site
{% endblock %}

{% block body_block %}
<div class="container mt-4">
    <h2>Are you sure you want to delete "{{ book.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'basic_app:index' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
